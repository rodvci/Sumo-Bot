<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUBOMOTO ROBOT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --primary-color: #070603;
      --danger-color: #001aff;
      --warning-color: #f59e0b;
      --info-color: #38bdf8;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #BF9264;
      background-size: 600% 600%;
      animation: rainbow 18s ease infinite;
      padding: 20px;
    }

    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin: 10px 0 5px;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }

    .status-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    #status {
      font-size: 1rem;
      color: #eee;
      padding: 8px 15px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    #status.connected {
      background: rgba(255, 247, 0, 0.3);
    }

    #status.disconnected {
      background: rgba(0, 0, 0, 0.3);
    }

    #battery {
      font-size: 1.2rem;
      color: #eee;
      padding: 8px 15px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    #battery.low {
      background: rgba(239, 68, 68, 0.3);
    }

    #battery.medium {
      background: rgba(245, 158, 11, 0.3);
    }

    #battery.good {
      background: rgba(74, 222, 128, 0.3);
    }

    .controls-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .control-panel {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .control-panel:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .panel-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 10px;
    }

    .panel-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 0;
      text-align: center;
      width: 100%;
    }

    #sensors {
      text-align: center;
      font-size: 1.2rem;
      color: #fff;
      transition: all 0.3s ease;
    }

    #sensors p {
      margin: 10px 0;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #sensors span {
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      min-width: 80px;
      text-align: center;
    }

    .ir-black {
      background: #222;
      color: white;
    }

    .ir-white {
      background: #fff;
      color: #222;
    }

    .ultra-highlight {
      color: #38bdf8;
      background: rgba(56, 189, 248, 0.1);
    }

    .ultra-warning {
      color: #f59e0b;
      background: rgba(245, 158, 11, 0.1);
    }

    .ultra-danger {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .switch-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 10px 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 70px;
      height: 38px;
    }
    
    .switch input { opacity: 0; width: 0; height: 0; }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 30px;
      width: 30px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    
    input:checked + .slider { background-color: var(--primary-color); }
    input:checked + .slider:before { transform: translateX(32px); }

    .controller {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      grid-template-rows: repeat(3, 90px);
      gap: 15px;
      justify-items: center;
      align-items: center;
      margin: 0 auto;
      justify-content: center;
    }

    .btn {
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgb(0, 0, 0);
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .btn:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .btn:active {
      transform: scale(0.95);
      background: rgba(255, 255, 255, 0.3);
    }

    .btn.active {
      background: rgb(0, 0, 0);
      border-color: var(--primary-color);
    }

    .speed-control {
      text-align: center;
      margin-top: 15px;
    }

    .speed-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    input[type="range"] {
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }

    .presets {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .preset-btn {
      padding: 8px 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9rem;
    }

    .preset-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    footer {
      margin-top: 30px;
      color: #eee;
      font-size: 0.9rem;
      text-align: center;
    }

    .keyboard-controls {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .keyboard-key {
      display: inline-block;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin: 0 3px;
    }

    .log-container {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      font-size: 0.9rem;
    }

    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }

    .log-info {
      background: rgba(56, 189, 248, 0.1);
    }

    .log-warning {
      background: rgba(245, 158, 11, 0.1);
    }

    .log-error {
      background: rgba(239, 68, 68, 0.1);
    }

    @media (max-width: 600px) {
      .controller {
        grid-template-columns: repeat(3, 70px);
        grid-template-rows: repeat(3, 70px);
        gap: 10px;
      }
      
      .btn {
        width: 70px;
        height: 70px;
        font-size: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .panel-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SUBOMOTO CONTROLLER</h1>
    
    <div class="status-container">
      <div id="status">Status: Connecting...</div>
      <div id="battery">Battery : ** V</div>
    </div>
    
    <div class="controls-container">
      <div class="control-panel">
        <div class="panel-header">
          <h2 class="panel-title"><i class="fas fa-power-off"></i>SWITCH</h2>
        </div>
        
        <div class="switch-container">
          <span>Power:</span>
          <label class="switch">
            <input type="checkbox" id="powerSwitch" checked onchange="togglePower()">
            <span class="slider"></span>
          </label>
        </div>
        
        <div class="switch-container">
          <span>Mode: <strong id="modeLabel">Manual</strong></span>
          <label class="switch">
            <input type="checkbox" id="modeSwitch" onchange="toggleMode()">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      
      <div class="control-panel">
        <div class="panel-header">
          <h2 class="panel-title"><i class="fas fa-gamepad"></i> Controls</h2>
        </div>
        
        <div class="controller">
          <div></div>
          <div class="btn" id="forwardBtn" ontouchstart="controlStart('forward')" ontouchend="controlStop()" onmousedown="controlStart('forward')" onmouseup="controlStop()" onmouseleave="controlStop()">â–²</div>
          <div></div>
          <div class="btn" id="leftBtn" ontouchstart="controlStart('left')" ontouchend="controlStop()" onmousedown="controlStart('left')" onmouseup="controlStop()" onmouseleave="controlStop()">â—„</div>
          <div class="btn" id="stopBtn" onclick="controlStart('stop')">â†¯</div>
          <div class="btn" id="rightBtn" ontouchstart="controlStart('right')" ontouchend="controlStop()" onmousedown="controlStart('right')" onmouseup="controlStop()" onmouseleave="controlStop()">â–º</div>
          <div></div>
          <div class="btn" id="backwardBtn" ontouchstart="controlStart('backward')" ontouchend="controlStop()" onmousedown="controlStart('backward')" onmouseup="controlStop()" onmouseleave="controlStop()">â–¼</div>
          <div></div>
        </div>
        
        <div class="keyboard-controls">
          Use keyboard: <span class="keyboard-key">W</span> <span class="keyboard-key">A</span> <span class="keyboard-key">S</span> <span class="keyboard-key">D</span> to control, <span class="keyboard-key">Space</span> to stop
        </div>
      </div>
      
      <div class="control-panel">
        <div class="panel-header">
          <h2 class="panel-title"><i class="fas fa-tachometer-alt"></i> Speed Control</h2>
        </div>
        
        <div class="speed-control">
          <div class="speed-label">
            <span>Speed:</span>
            <span id="speedValue">200</span>
          </div>
          <input type="range" id="speed" min="100" max="255" value="200" 
                 oninput="updateSpeed(this.value)"
                 onchange="setSpeed(this.value)">
          
          <div class="presets">
            <button class="preset-btn" onclick="setSpeedPreset(100)">Slow</button>
            <button class="preset-btn" onclick="setSpeedPreset(175)">Medium</button>
            <button class="preset-btn" onclick="setSpeedPreset(255)">Fast</button>
          </div>
        </div>
      </div>
      
      <div class="control-panel">
        <div class="panel-header">
          <h2 class="panel-title"><i class="fas fa-robot"></i> Sensor Readings</h2>
        </div>
        
        <div id="sensors">
          <p>
            <span>IR Front:</span>
            <span id="irFront" class="ir-white">--</span>
          </p>
          <p>
            <span>IR Back:</span>
            <span id="irBack" class="ir-white">--</span>
          </p>
          <p>
            <span>Distance:</span>
            <span id="ultra" class="ultra-highlight">--</span><span>cm</span>
          </p>
        </div>
      </div>
      
      <div class="control-panel">
        <div class="panel-header">
          <h2 class="panel-title"><i class="fas fa-history"></i> Activity Log</h2>
        </div>
        
        <div id="logContainer" class="log-container">
          <div class="log-entry log-info">System initialized</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Current active control
    let activeControl = null;
    let controlInterval = null;
    
    // Log function
    function addLog(message, type = 'info') {
      const logContainer = document.getElementById('logContainer');
      const logEntry = document.createElement('div');
      logEntry.className = `log-entry log-${type}`;
      logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logContainer.appendChild(logEntry);
      logContainer.scrollTop = logContainer.scrollHeight;
      
      // Limit log entries
      while (logContainer.children.length > 50) {
        logContainer.removeChild(logContainer.firstChild);
      }
    }
    
    // Power toggle
    function togglePower() {
      const powerSwitch = document.getElementById('powerSwitch');
      fetch('/togglePower')
        .then(() => {
          addLog(`Power turned ${powerSwitch.checked ? 'ON' : 'OFF'}`);
        })
        .catch(error => {
          addLog(`Failed to toggle power: ${error}`, 'error');
        });
    }
    
    // Mode toggle
    function toggleMode() {
      const modeSwitch = document.getElementById('modeSwitch');
      const modeLabel = document.getElementById('modeLabel');
      fetch('/toggleMode')
        .then(() => {
          const newMode = modeSwitch.checked ? "Auto" : "Manual";
          modeLabel.innerText = newMode;
          addLog(`Mode changed to ${newMode}`);
        })
        .catch(error => {
          addLog(`Failed to toggle mode: ${error}`, 'error');
        });
    }
    
    // Control functions with continuous press support
    function controlStart(direction) {
      // Clear any existing interval
      if (controlInterval) {
        clearInterval(controlInterval);
        controlInterval = null;
      }
      
      // Remove active class from all buttons
      document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
      
      // Add active class to current button
      const btnId = `${direction}Btn`;
      const btn = document.getElementById(btnId);
      if (btn) btn.classList.add('active');
      
      // Set active control
      activeControl = direction;
      
      // Send command immediately
      sendCommand(direction);
      
      // For continuous commands, set up interval
      if (direction !== 'stop') {
        controlInterval = setInterval(() => {
          sendCommand(direction);
        }, 200); // Send command every 200ms for smooth control
      }
    }
    
    function controlStop() {
      if (controlInterval) {
        clearInterval(controlInterval);
        controlInterval = null;
      }
      
      // Remove active class from all buttons
      document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
      
      // Only send stop if we were moving
      if (activeControl && activeControl !== 'stop') {
        sendCommand('stop');
        document.getElementById('stopBtn').classList.add('active');
        setTimeout(() => {
          document.getElementById('stopBtn').classList.remove('active');
        }, 300);
      }
      
      activeControl = null;
    }
    
    function sendCommand(command) {
      if (webSocket.readyState === WebSocket.OPEN) {
        webSocket.send(command);
        // Only log for initial press, not for continuous updates
        if (!controlInterval || command === 'stop') {
          addLog(`Command sent: ${command}`);
        }
      } else {
        addLog(`WebSocket not connected, command failed: ${command}`, 'error');
        controlStop();
      }
    }

    // Initialize WebSocket connection
    let webSocket;
    function initWebSocket() {
      webSocket = new WebSocket('ws://' + window.location.hostname + ':81/');
      
      webSocket.onopen = function(evt) {
        addLog('WebSocket connected');
        const statusElement = document.getElementById("status");
        statusElement.innerText = "Status: â˜º Connected";
        statusElement.className = "connected";
      };
      
      webSocket.onclose = function(evt) {
        addLog('WebSocket disconnected', 'error');
        const statusElement = document.getElementById("status");
        statusElement.innerText = "Status: â˜¹ Not Connected";
        statusElement.className = "disconnected";
        // Try to reconnect in 2 seconds
        setTimeout(initWebSocket, 2000);
      };
      
      webSocket.onerror = function(evt) {
        addLog('WebSocket error: ' + evt.data, 'error');
      };
    }

    // Initialize
    window.onload = () => {
      addLog("System initializing...");
      initWebSocket();
      updateBattery();
      updateSensors();
      
      document.getElementById("modeSwitch").checked = false;
      document.getElementById("modeLabel").innerText = "Manual";
      
      addLog("System ready");
    };
    
    // Speed control
    function updateSpeed(value) {
      document.getElementById('speedValue').innerText = value;
    }
    
    function setSpeed(value) {
      if (webSocket.readyState === WebSocket.OPEN) {
        webSocket.send("speed:" + value);
        addLog(`Speed set to ${value}`);
      } else {
        addLog(`Failed to set speed: WebSocket not connected`, 'error');
      }
    }
    
    function setSpeedPreset(value) {
      const speedSlider = document.getElementById('speed');
      speedSlider.value = value;
      updateSpeed(value);
      setSpeed(value);
    }
    
    // Status update
    function updateStatus() {
      fetch('/')
        .then(() => {
          const statusElement = document.getElementById("status");
          statusElement.innerText = "Status: â˜º Connected";
          statusElement.className = "connected";
        })
        .catch(() => {
          const statusElement = document.getElementById("status");
          statusElement.innerText = "Status: â˜¹ Not Connected";
          statusElement.className = "disconnected";
          addLog("Connection lost to robot", "error");
        });
    }
    
    // Battery update
    function updateBattery() {
      fetch('/battery')
        .then(response => response.json())
        .then(data => {
          const batteryElement = document.getElementById("battery");
          const voltage = data.voltage.toFixed(2);
          batteryElement.innerText = `Battery: ${voltage} V`;
          
          // Update battery status class
          if (voltage < 6.5) {
            batteryElement.className = "low";
            addLog("Battery level critical!", "error");
          } else if (voltage < 7.5) {
            batteryElement.className = "medium";
            if (voltage < 7.0) {
              addLog("Battery level low", "warning");
            }
          } else {
            batteryElement.className = "good";
          }
        })
        .catch(error => {
          addLog(`Failed to update battery: ${error}`, 'error');
        });
    }
    
    // Sensor updates
    function updateSensors() {
      fetch('/sensors')
        .then(res => res.json())
        .then(data => {
          const irFront = document.getElementById('irFront');
          const irBack = document.getElementById('irBack');
          const ultra = document.getElementById('ultra');
          
          // IR Front
          irFront.innerText = data.irFront ? 'Black' : 'White';
          irFront.className = data.irFront ? 'ir-black' : 'ir-white';
          
          // IR Back
          irBack.innerText = data.irBack ? 'Black' : 'White';
          irBack.className = data.irBack ? 'ir-black' : 'ir-white';
          
          // Ultrasonic with color coding based on distance
          const distance = data.ultrasonic;
          ultra.innerText = distance;
          
          if (distance < 10) {
            ultra.className = 'ultra-danger';
          } else if (distance < 30) {
            ultra.className = 'ultra-warning';
          } else {
            ultra.className = 'ultra-highlight';
          }
          
          // Log edge detection
          const modeSwitch = document.getElementById('modeSwitch');
          if (!modeSwitch.checked) { // Only in manual mode
            if (data.irFront && !window.lastIrFront) {
              addLog("Front edge detected!", "warning");
            }
            if (data.irBack && !window.lastIrBack) {
              addLog("Back edge detected!", "warning");
            }
          }
          
          // Store last values
          window.lastIrFront = data.irFront;
          window.lastIrBack = data.irBack;
        })
        .catch(error => {
          addLog(`Failed to update sensors: ${error}`, 'error');
        });
    }
    
    // Keyboard controls
    document.addEventListener('keydown', function(event) {
      // Only process if in manual mode
      const modeSwitch = document.getElementById('modeSwitch');
      if (modeSwitch.checked) return;
      
      // Prevent repeating keys
      if (event.repeat) return;
      
      switch(event.key.toLowerCase()) {
        case 'w':
          controlStart('forward');
          break;
        case 'a':
          controlStart('left');
          break;
        case 's':
          controlStart('backward');
          break;
        case 'd':
          controlStart('right');
          break;
        case ' ':
          controlStart('stop');
          break;
      }
    });
    
    document.addEventListener('keyup', function(event) {
      // Only process if in manual mode
      const modeSwitch = document.getElementById('modeSwitch');
      if (modeSwitch.checked) return;
      
      switch(event.key.toLowerCase()) {
        case 'w':
        case 'a':
        case 's':
        case 'd':
          controlStop();
          break;
      }
    });
    
    // Initialize
    window.onload = () => {
      addLog("System initializing...");
      updateStatus();
      updateBattery();
      updateSensors();
      
      document.getElementById("modeSwitch").checked = false;
      document.getElementById("modeLabel").innerText = "Manual";
      
      addLog("System ready");
    };
    
    // Set up intervals
    setInterval(updateSensors, 1000);  // Update every second
    setInterval(updateStatus, 3000);   // Check connection every 3 seconds
    setInterval(updateBattery, 5000);  // Check battery every 5 seconds
  </script>
</body>
</html>
